version: '3.7'

services:
  golang-dev:
    image: golang:bullseye
    container_name: golang-dev
    stdin_open: true
    tty: true
    working_dir: /go/src
    ports:
      - 8000:8000
      # - 9000:9000
    volumes:
      # docker in docker
      - /var/run/docker.sock:/var/run/docker.sock 
      - ./code/go:/go
      - ./init.sh:/tmp/init.sh

  #  Databases 
  php-fpm:
    image: php:7-fpm
    container_name: php-fpm
    stdin_open: true
    tty: true
    working_dir: /var/www/html
    ports:
      - 8080:8080
    volumes:
      # docker in docker
      - /var/run/docker.sock:/var/run/docker.sock 
      - ./code/php:/var/www/html

  node:
    image: node:17
    container_name: node
    stdin_open: true
    tty: true
    working_dir: /node
    network_mode: "host"
    volumes:
      # docker in docker
      - ./code/node:/node
